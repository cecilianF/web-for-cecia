<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <title>INDEX</title>
    <script>
        // 内联样式，和css一样写在head标签内，但是和css的标签名不同以示区分

// 直接这样写会在刷写页面的时候起效（弹框的时候整个界面都没渲染
        alert('welcome to the page!');
    </script>
</head>
<body>
    <div class="main_Common">
        <div class="blank"></div>
        <div>

        </div>
        <div class="main">
            <div class="blank"></div>
            <div class="page">
                <!-- 行内样式，即js直接作为属性写在标签里面，如下onclick="alert('hi')"中onclik代表点击时的动作，alert是弹出警示框，‘’内为警示框显示的内容 -->
            <button onclick="alert('hi')">hello</button></div>
            <div class="blank"></div>
        </div>
        <div class="blank"></div>
    </div>
    
</body>
</html>
