<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>hello,welcome to world of web!</center>
    <center>this  is center</center>
    <h1>This                is h1</h1><!--html中多个空格只能识别一个-->
    <h1>没想到吧我还是h1！</h1><!--很想吐槽为啥一样是h1汉字能比英文大那么多，草-->
    <h2>This &nbsp; &nbsp; &nbsp; is h2</h2><!--&nbsp;为空格字符，一个字符只算一个空格-->
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <i>Italitics(斜体)</i>
    <button>button</button>
    <hr><!--用来画横线-->
    <p>p里面的文字是</p>
    <p>占据一行的</p>并不需要换行符
    <p>好耶</p>
    <b>加粗</b>
    <br><!--换行-->
</body>

</html>
